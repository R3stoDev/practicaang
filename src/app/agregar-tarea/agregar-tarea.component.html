<div class="container">
    <h2>tarea add</h2>

    <div class="mt-3 d-flex justify-content-center">
        <input type="text " #tareaInput class="form-control w-50" placeholder="Escrinor">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="agregartarea(tareaInput.value); tareaInput.value=''">enviar tarea</button>
    </div>
    <div class="text-center">
        @if(tarea){
            <p>tarea: {{tarea}}</p>
        }
    </div>
</div>
